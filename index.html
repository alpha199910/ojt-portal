<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEO_LOG VERIFICATION OJT SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --wvsu-blue: #0369a1; --sky-bg: #f0f9ff; }
        body { background-color: var(--sky-bg); color: var(--wvsu-blue); overflow-x: hidden; touch-action: manipulation; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border: 1px solid rgba(14, 165, 233, 0.2); border-radius: 2rem; }
        
        #sidebar.hidden-sidebar { transform: translateX(-105%); pointer-events: none; }
        #sidebar { position: fixed; inset: 0; width: 18rem; z-index: 100; transition: transform 0.3s ease; pointer-events: auto; }

        #login-screen { position: fixed; inset: 0; z-index: 200; display: flex; align-items: center; justify-content: center; background: var(--sky-bg); }
        .login-hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .page-content { display: none; }
        .page-active { display: block; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; border-radius: 0.75rem; font-weight: 700; background: white; border: 1px solid #e0f2fe; }
        .today { background: #0ea5e9; color: white; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen">
        <div class="w-full max-w-xs p-10 glass shadow-xl text-center space-y-6">
            <div class="flex flex-col items-center">
                <h1 class="font-black text-sky-900 leading-tight uppercase text-lg">West Visayas State University</h1>
                <p class="font-bold text-sky-500 text-[10px] tracking-widest uppercase">Pototan Campus</p>
                <div class="h-[2px] w-12 bg-sky-200 my-3"></div>
                <h2 class="font-black text-sky-700 text-xs uppercase">Geo_Log Verification OJT System</h2>
            </div>
            <input type="text" id="login-id" placeholder="Enter Student ID" class="w-full p-4 rounded-xl border-2 text-center font-bold outline-none border-sky-100 focus:border-sky-400">
            <button onclick="attemptLogin()" class="w-full py-4 bg-sky-600 text-white rounded-xl font-black shadow-lg">SIGN IN</button>
        </div>
    </div>

    <aside id="sidebar" class="hidden-sidebar m-4 flex flex-col glass shadow-2xl">
        <div class="p-6 flex justify-between items-center border-b border-sky-100">
            <div>
                <h1 class="font-black text-xl text-sky-600 uppercase italic">Geo_Log</h1>
                <p id="menu-user-id" class="text-[10px] font-bold opacity-60"></p>
            </div>
            <button onclick="toggleMenu(false)" class="text-sky-300 text-2xl">âœ•</button>
        </div>
        <nav class="p-4 space-y-1 flex-1 text-sm font-bold">
            <button onclick="showPage('dash-page')" class="w-full text-left p-4 rounded-xl hover:bg-sky-50">ðŸ“Š Dashboard</button>
            <button onclick="showPage('calendar-page')" class="w-full text-left p-4 rounded-xl hover:bg-sky-50">ðŸ“… OJT Calendar</button>
            <button onclick="showPage('profile-page')" class="w-full text-left p-4 rounded-xl hover:bg-sky-50">ðŸ‘¤ Personal Settings</button>
            <button onclick="showPage('attendance-page')" class="w-full text-left p-4 rounded-xl hover:bg-sky-50">ðŸ•’ Records & Report</button>
            
            <div class="mt-6 p-4 bg-sky-50 rounded-2xl space-y-2">
                <p class="text-[9px] uppercase tracking-widest text-sky-400">My Info</p>
                <p id="menu-gmail" class="text-[10px] break-all">Gmail: Not Set</p>
                <p id="menu-contact" class="text-[10px]">Contact: Not Set</p>
                <p id="menu-address" class="text-[10px] line-clamp-2">Addr: Not Set</p>
            </div>

            <div class="pt-6 px-2">
                <button onclick="logout()" class="w-full p-4 rounded-xl bg-red-500 text-white font-black text-xs uppercase">LOG OUT</button>
            </div>
        </nav>
    </aside>

    <div id="main-app" class="max-w-md mx-auto min-h-screen hidden p-4 relative z-10">
        <div class="py-6 px-2">
            <h1 class="font-black text-[15px] text-sky-900 uppercase leading-tight">West Visayas State University</h1>
            <p class="font-bold text-[11px] text-sky-500 uppercase tracking-tight">Pototan Campus</p>
            <p class="font-black text-[12px] text-sky-700 uppercase mt-1">Geo_Log Verification OJT System</p>
        </div>

        <header class="p-2 flex justify-between items-center bg-white/40 rounded-2xl mb-4 border border-white/50 shadow-sm">
            <button onclick="toggleMenu(true)" class="w-10 h-10 flex items-center justify-center text-sky-500 text-xl font-bold">â˜°</button>
            <div class="text-right px-2">
                <p id="clock" class="text-sm font-black text-sky-600">00:00:00</p>
                <p id="display-id" class="text-[10px] font-bold text-sky-900 tracking-widest"></p>
            </div>
        </header>

        <main class="flex-1 pb-10">
            <div id="dash-page" class="page-content page-active space-y-4">
                <div class="glass p-8 text-center shadow-lg">
                    <h2 id="user-name-title" class="text-2xl font-black text-sky-800">Student</h2>
                    <p id="user-course-title" class="text-[10px] font-bold text-sky-400 mt-1 mb-8 uppercase tracking-widest">OJT Trainee</p>
                    <div class="flex justify-center gap-6">
                        <button onclick="instantLog('IN')" class="bg-sky-600 text-white w-24 h-24 rounded-full font-black text-xs shadow-xl active:scale-95 border-4 border-white">TIME IN</button>
                        <button onclick="instantLog('OUT')" class="bg-white text-sky-600 w-24 h-24 rounded-full font-black text-xs shadow-xl active:scale-95 border-4 border-sky-100">TIME OUT</button>
                    </div>
                </div>
                <div id="log-preview" class="space-y-2"></div>
            </div>

            <div id="calendar-page" class="page-content">
                <div class="glass p-6 shadow-md">
                    <h3 id="cal-month-year" class="font-black text-sky-800 uppercase mb-4 text-center text-sm">Month Year</h3>
                    <div id="calendar-days" class="calendar-grid"></div>
                </div>
            </div>

            <div id="profile-page" class="page-content space-y-4">
                <div class="glass p-6 shadow-md">
                    <h3 class="font-black text-sky-700 text-center mb-6 text-xs tracking-widest uppercase">Profile Information</h3>
                    <div class="space-y-4">
                        <input type="text" id="p-name" placeholder="COMPLETE NAME" class="w-full p-4 rounded-xl border-2 border-sky-50 font-bold outline-none focus:border-sky-300">
                        <input type="text" id="p-course" placeholder="COURSE" class="w-full p-4 rounded-xl border-2 border-sky-50 font-bold outline-none focus:border-sky-300">
                        <input type="email" id="p-gmail" placeholder="GMAIL ADDRESS" class="w-full p-4 rounded-xl border-2 border-sky-50 font-bold outline-none focus:border-sky-300">
                        <input type="text" id="p-contact" placeholder="CONTACT NUMBER" class="w-full p-4 rounded-xl border-2 border-sky-50 font-bold outline-none focus:border-sky-300">
                        <input type="text" id="p-address" placeholder="HOME ADDRESS" class="w-full p-4 rounded-xl border-2 border-sky-50 font-bold outline-none focus:border-sky-300">
                        <button onclick="saveProfile()" class="w-full py-4 bg-sky-600 text-white rounded-xl font-black shadow-lg">SAVE PROFILE</button>
                    </div>
                </div>
            </div>

            <div id="attendance-page" class="page-content space-y-4">
                <button onclick="generateReport()" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-black text-xs shadow-md uppercase">ðŸ“‘ Export OJT Report</button>
                <div id="full-log-list" class="space-y-2"></div>
            </div>
        </main>
    </div>

    <script>
        const LOG_KEY = 'geo_ojt_v6_data';

        function attemptLogin() {
            const id = document.getElementById('login-id').value.trim();
            if (id) { localStorage.setItem('geo_session', id); initApp(); }
        }

        function initApp() {
            const session = localStorage.getItem('geo_session');
            if(session) {
                document.getElementById('login-screen').classList.add('login-hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-id').innerText = "ID: " + session;
                document.getElementById('menu-user-id').innerText = "ID: " + session;
                
                const profile = JSON.parse(localStorage.getItem('p_' + session)) || {};
                
                // Set Input Values
                document.getElementById('p-name').value = profile.name || "";
                document.getElementById('p-course').value = profile.course || "";
                document.getElementById('p-gmail').value = profile.gmail || "";
                document.getElementById('p-contact').value = profile.contact || "";
                document.getElementById('p-address').value = profile.address || "";
                
                // Set UI Display
                document.getElementById('user-name-title').innerText = profile.name || "Student";
                document.getElementById('user-course-title').innerText = profile.course || "OJT Trainee";
                
                // Update Menu Info
                document.getElementById('menu-gmail').innerText = "Gmail: " + (profile.gmail || "Not Set");
                document.getElementById('menu-contact').innerText = "Contact: " + (profile.contact || "Not Set");
                document.getElementById('menu-address').innerText = "Addr: " + (profile.address || "Not Set");

                renderLogs();
                buildCalendar();
            }
        }

        function buildCalendar() {
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const container = document.getElementById('calendar-days');
            container.innerHTML = '';
            for (let d = 1; d <= daysInMonth; d++) {
                const isToday = (d === now.getDate()) ? 'today' : '';
                container.innerHTML += `<div class="calendar-day ${isToday}">${d}</div>`;
            }
            document.getElementById('cal-month-year').innerText = now.toLocaleString('default', { month: 'long', year: 'numeric' });
        }

        function saveProfile() {
            const session = localStorage.getItem('geo_session');
            const data = { 
                name: document.getElementById('p-name').value, 
                course: document.getElementById('p-course').value,
                gmail: document.getElementById('p-gmail').value,
                contact: document.getElementById('p-contact').value,
                address: document.getElementById('p-address').value
            };
            localStorage.setItem('p_' + session, JSON.stringify(data));
            initApp();
            showPage('dash-page');
        }

        function instantLog(type) {
            const id = localStorage.getItem('geo_session');
            const now = new Date();
            const entry = { uId: id, type: type, time: now.toLocaleTimeString(), date: now.toLocaleDateString() };
            let logs = JSON.parse(localStorage.getItem(LOG_KEY)) || [];
            logs.unshift(entry);
            localStorage.setItem(LOG_KEY, JSON.stringify(logs));
            renderLogs();
        }

        function renderLogs() {
            const id = localStorage.getItem('geo_session');
            const myLogs = (JSON.parse(localStorage.getItem(LOG_KEY)) || []).filter(l => l.uId === id);
            document.getElementById('log-preview').innerHTML = myLogs.map(l => `
                <div class="glass p-4 flex justify-between items-center mb-2 border-l-4 ${l.type === 'IN' ? 'border-l-emerald-400' : 'border-l-rose-400'}">
                    <span class="text-[9px] font-black text-sky-300 uppercase">${l.date}</span>
                    <span class="text-xs font-black text-sky-700">${l.time} <b>${l.type}</b></span>
                </div>
            `).join('');
            document.getElementById('full-log-list').innerHTML = document.getElementById('log-preview').innerHTML;
        }

        function generateReport() {
            const session = localStorage.getItem('geo_session');
            const profile = JSON.parse(localStorage.getItem('p_' + session)) || {};
            const myLogs = (JSON.parse(localStorage.getItem(LOG_KEY)) || []).filter(l => l.uId === session);
            
            let report = `WVSU POTOTAN CAMPUS - OJT VERIFICATION\n`;
            report += `NAME: ${profile.name}\nID: ${session}\n`;
            report += `GMAIL: ${profile.gmail}\nCONTACT: ${profile.contact}\n`;
            report += `ADDRESS: ${profile.address}\n`;
            report += `-------------------------------------------\n\n`;
            myLogs.forEach(l => report += `${l.date} | ${l.time} | ${l.type}\n`);
            
            const blob = new Blob([report], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = `OJT_Report_${session}.txt`;
            anchor.href = URL.createObjectURL(blob);
            anchor.click();
        }

        function logout() { localStorage.removeItem('geo_session'); location.reload(); }
        function toggleMenu(show) { document.getElementById('sidebar').classList.toggle('hidden-sidebar', !show); }
        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('page-active'));
            document.getElementById(id).classList.add('page-active');
            toggleMenu(false);
        }

        setInterval(() => { if(document.getElementById('clock')) document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = initApp;
    </script>
</body>
</html>
